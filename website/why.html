{{block "head" .}}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
{{end}}

{{block "navbar" .}}
<body>
  <!-- Favicon: -->
  <link rel="icon" type="image/png" href="assets/logoCopy.png">
  <!-- Navbar: -->
  <ul class="nav nav-underline justify-content-center" style="margin-bottom: 1%;">
    {{range .}}
    <li class="nav-item">
      <a class="nav-link" href="{{.Href}}">{{.Name}}</a>
    </li>
    {{end}}
  </ul>
  <!-- Header and Footer Template: -->
  <div class="card text-center">
    <!-- Header: -->
    <div class="card-header">
      Why
    </div>
    <div class="text-center" style="margin-top: 2%;">
      <img src="https://www.rollingstone.com/wp-content/uploads/2022/10/ice-spice-ayntk.jpg?w=1600&h=900&crop=1" class="rounded" width="550">
    </div>
    <!-- Body: -->
    <div class="card-body">
      <h5 class="card-title">Why Ice Spice?</h5>
      <p class="card-text">Click the link below to fully understand why.</p>
      <a href="https://youtu.be/dQw4w9WgXcQ&autoplay=1" class="btn btn-primary">Learn More</a>
    </div>    
    <!-- Footer: -->
    <div class="card-footer text-body-secondary">
      Â© 2023 Eyes Spies | 
      <a href="https://github.com/gorbe2002/eyes-spies">
        <img src="assets/githubLogo.png" width="25">
      </a>        
    </div>
  </div>
</body>
{{end}}
